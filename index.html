<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <!-- Search section -->
      <section class="search-section">
        <input type="search" id="search-box" placeholder="eg. London" />
        <button id="button" onclick="searchWeather()">Search</button>
      </section>
      <!-- End of Search section -->

      <!-- City Weather -->
      <section class="city-weather">
        <h2><span id="condition"></span></h2>
        <figure>
          <img src="" alt="weather icon" id="weather-icon" />
        </figure>
        <h1><span id="temperature"></span>Â°C</h1>
        <p><span id="date"></span>, <span id="day">Friday</span></p>
        <h2><span id="city-name"></span></h2>
      </section>
      <!-- End of City Weather -->

      <!-- Weather info -->
      <section class="weather-info">
        <!-- Pressure -->
        <div class="info-item">
          <figure><img src="./icons/pressure.png" alt="info icon" /></figure>
          <h1><span id="pressure"></span> Pa</h1>
          <p>Pressure</p>
        </div>
        <!-- Wind speed -->
        <div class="info-item">
          <figure><img src="./icons/wind speed.png" alt="info icon" /></figure>
          <h1><span id="wind-speed"></span> m/s</h1>
          <p>Wind speed</p>
        </div>
        <!-- Humidity -->
        <div class="info-item">
          <figure><img src="./icons/humidity.png" alt="info icon" /></figure>
          <h1><span id="humidity"></span> %</h1>
          <p>Humidity</p>
        </div>
      </section>
      <!-- End of weather info -->
    </main>
    <script src="script.js"></script>
  </body>
</html>
